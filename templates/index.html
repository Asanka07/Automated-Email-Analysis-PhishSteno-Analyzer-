<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Analysis Tool</title>
    <style>
        body {
            font-family: "Century Gothic", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            text-align: center;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-upload:hover {
            background-color: #0056b3;
        }

        input[type="submit"] {
            display: inline-block;
            font-family: "Century Gothic", Arial, sans-serif;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .banner {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .banner h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .banner p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.5;
        }
        .console {
            width: 90%;
            height: 300px; /* Set your desired height */
            margin: 20px auto;
            padding: 10px;
            background-color: #000;
            color: #fff;
            font-family: monospace;
            overflow-y: scroll; /* Add a scrollbar */
        }

        .console pre {
            margin: 0;
            white-space: pre-wrap; /* Preserve line breaks */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="banner">
            <p>
                Automated Email Analysis for Phishing Detection and Steganography Recognition<br>
                Developed by Asanka Jayaweera<br>
                This tool helps in detecting phishing emails and analyzing for steganography.<br>
            </p>
        </div>
        <div class="container">
            <h1>Email Analysis Tool</h1>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="file-upload" class="file-upload">Choose File</label>
                <input type="file" id="file-upload" name="file" accept=".eml">
                <input type="submit" value="Upload Email">
            </form>
        </div>
        <div class="console">
            <pre>{{ output }}</pre> <!-- Display the output text here -->
        </div>
    </div>
